---
- name: Include OS and distribution specific variables.
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution }}.yml"
        - "{{ ansible_os_family }}.yml"
      skip: true

- name: Include common setup tasks
  include_tasks: "common/{{ item }}.yml"
  with_items:
    - "install"
    - "config"
    - "service"
    - "ssh-agent"
